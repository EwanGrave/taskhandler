<div id="login">
  <div class="login-title">Connexion</div>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="form-field">
      <mat-label>Nom d'utilisateur</mat-label>
      <input
        class="input-field"
        matInput
        placeholder="Votre nom dutilisateur"
        formControlName="username"
      />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Mot de passe</mat-label>
      <input
        class="input-field"
        type="password"
        matInput
        placeholder="Votre mot de passe"
        formControlName="password"
      />
    </mat-form-field>

    @if (isError) {
    <div class="error-msg">Indentifiants incorrects.</div>
    }

    <button class="login-form-btn" type="submit" mat-flat-button>
      Se Connecter
    </button>
  </form>

  <hr class="separator" />

  <a href="/signin">Pas encore de compte ? Inscrivez-vous !</a>
</div>
