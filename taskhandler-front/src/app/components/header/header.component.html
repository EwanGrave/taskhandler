<div id="header">
  <div class="header-title">
    <a href="/">Gestionnaire de tâche</a>
  </div>
  <div class="user-menu">
    <button mat-button [matMenuTriggerFor]="menu">
      {{ user?.username?.substr(0, 2)?.toUpperCase() }}
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="disconnect()" mat-menu-item>Déconnexion</button>
    </mat-menu>
  </div>
</div>
