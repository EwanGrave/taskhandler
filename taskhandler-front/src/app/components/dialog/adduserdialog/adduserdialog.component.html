<div id="add-user-dialog">
  <h3 mat-dialog-title>Partager le tableau</h3>
  <mat-dialog-content
    class="mat-typography"
    [formGroup]="addUserFormGroup"
    (ngSubmit)="onSubmit()"
  >
    <form class="add-user-form">
      <mat-form-field>
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput type="text" formControlName="username" />
      </mat-form-field>

      @if (showError) {
      <div class="error" style="color: red">Utilisateur introuvable</div>
      }

      <mat-dialog-actions align="start">
        <button mat-button mat-dialog-close>Annuler</button>
        <button type="submit" mat-flat-button>Valider</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
