<div id="create-board-dialog">
  <h3 mat-dialog-title>Nouveau tableau</h3>
  <mat-dialog-content
    class="mat-typography"
    [formGroup]="boardFormGroup"
    (ngSubmit)="onSubmit()"
  >
    <form class="create-board-form">
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <mat-dialog-actions align="start">
        <button mat-button mat-dialog-close>Annuler</button>
        <button type="submit" mat-flat-button>Valider</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
